  {% extends 'layout.html' %}
  {% block body %}

  <center>
  <br>
  <h1 class="onlineVideo"> Online Video Consultation</h1>
  <hr>
      <p id = "note2"> Press <strong><span id="key">Enter</span></strong> to view full screen. Press <strong><span id="key"> Esc </span></strong> &nbsp;to exit. </p>
      <p id = "note2"> To <strong><em>hang up</em></strong> the Video Call, simply <strong><em>close the browser</em></strong>! </p>
  <hr>
  <body onload="showLocalVideo()">
  <div class="container" style="margin-top:-75px">
      <div class="col">
          <div class="col-md-6">
              <div class="embed-responsive embed-responsive-4by3">
                  <video id="localVideo" autoplay muted></video>

              </div>
          </div>
      </div>
      <div class="col">
          <div class="col-md-6">
              <div class="embed-responsive embed-responsive-4by3">
                  <video id="remoteVideo" autoplay></video>

              </div>
          </div>
      </div>
  </div>

    <button onclick="showRemoteVideo()" type="button" class="btn btn-success btn-lg" id="call" style="margin-top:-45px"><span class="glyphicon glyphicon-earphone"></span>&nbsp Call &nbsp</button>
    <a href="/chat"><button type="button" class="btn btn-info btn-lg" id="chat"><span class="glyphicon glyphicon-envelope"></span>&nbsp Chat &nbsp</button></a>
	</center>
	<br>
	<br>
	<small id="note"><strong> *****Please note that this video chat does not support Internet Explorer and Firefox. *****</strong></small>

{% extends "layout.html" %}
{% block body %}
<h1><strong>Reviews</strong></h1>
{% for i in reviews %}
    <style>
        *{text-align: center;}
        body{
            background-image: url('https://www.scalevp.com/sites/default/files/designbig.jpg');
            background-size: cover;
            }
        .box{
            border: 1px solid black;
            background-color: #f5f3f1;
            width: 50%;
            text-decoration: none;
            margin: auto;
            padding: 5px;
            border-radius: 10px;
        }
        .panel{
            width: 60%;
            margin: auto;
            margin-bottom: 0!important;
            height: 100%;
        }
    </style>
    <div class="container" style="padding-bottom: 10px; padding-top: 20px;">
        <div class="panel-group">
            <div class="panel-body"><ul class="box">{{ i.get_message() }}</ul></div>
        </div>
    </div>
{% endfor %}

{% endblock %}
